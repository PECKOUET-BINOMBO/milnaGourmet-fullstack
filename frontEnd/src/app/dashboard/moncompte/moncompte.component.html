<div class="body-dash overflow-y-auto overflow-x-hidden">
  <h1 id="mon-compte" class="my-3 font-medium text-gray-600 text-2xl">
    Compte Administrateur
  </h1>

  <div class="relative overflow-x-auto py-3">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Nom d'utilisateur
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Nom d'utilisateur"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Adresse e-mail
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="adresse@email.com"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Mot de passe
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="******************"
        />
      </div>
    </div>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-xl font-semibold mb-4">Paramètres administrateur</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
          Rôle
        </label>
        <select
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="role"
        >
          <option>Admin</option>
          <option>Client</option>
        </select>
      </div>
     
    </div>

    <div class="flex bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="flex items-center justify-between me-2">
        <button

          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Mettre à jour le profil
        </button>
      </div>

      <button
        (click)="showDeleteModal()"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Supprimer mon compte
      </button>
    </div>
  </div>

  <!-- Modal de suppression -->
  <div *ngIf="isDeleteModalVisible" class="modaldelete p-5" id="delete-modal">
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
    >
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Supprimer le compte
        </h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500">
            Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est
            irréversible.
          </p>
        </div>
        <div class="items-center px-4 py-3">
          <button
            (click)="initiateAccountDeletion()"
            class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300"
          >
            Supprimer
          </button>
          <button
            (click)="hideDeleteModal()"
            class="mt-3 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
